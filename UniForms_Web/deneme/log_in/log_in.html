<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniForms</title>
    <link rel="stylesheet" href="log_in.css"> <!-- css dosyasi boyle ekleniyor -->
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>UniForms'a Giriş Yap</h1>
            <form>
                <div class="input-group">
                    <h3 for="email">Email*</h3>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <h3 for="password">Şifre*</h3>
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="login-button">Giriş yap</button>
            </form>
            <div class="register-link">
                <p>Hesabın yok mu? <a href="UniForms_Web\sign_up.html">Kayıt ol</a></p>
            </div>
        </div>
        <div class="login-image">
            <img src="log_in.png" alt="Login Image">
        </div>
    </div>
    <script src="log_in.js"></script> <!-- JavaScript klasorunu bagladik -->
</body>
</html>
